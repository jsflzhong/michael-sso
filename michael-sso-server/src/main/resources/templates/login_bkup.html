<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>michael-sso登录页</title>
		
		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link type="images/x-icon" rel="shortcut icon" href="${request.contextPath}/custom/assets/favicon.ico">
		
		<script type="text/javascript">
			var url = window.location.href;
			if(url.indexOf('/login') == -1){
				window.location.href = '${request.contextPath}/login';
			}
		</script>

	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="ace-icon fa fa-leaf green"></i>
									<!-- <span class="red">XX</span> -->
									<span class="white" id="id-text2">michael-sso认证中心</span>
								</h1>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												请填写登录信息
											</h4>

											<div class="space-6"></div>

											<form id="_loginForm" action="${request.contextPath}/login" method="post"
												validate="true" vmessage="false">
												<input type="hidden" name="redirectUri" value="${redirectUri}" />
												<input type="hidden" name="appId" value="${appId}" />
												<fieldset>
													<label class="block clearfix form-group">
														<span class="block input-icon input-icon-right help-validate">
															<input id="_username" name="username" value="admin" type="text" class="form-control form-data" placeholder="登录名"
																required="true" minlength = '4'/>
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix form-group">
														<span class="block input-icon input-icon-right help-validate">
															<input id="_password" name="password" value="123456" type="password" class="form-control form-data" placeholder="密码"
																required="true" minlength = '6' maxlength = '16'/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>
													
													<div class="space"></div>

													<div class="clearfix">

														<button id="_loginButton" type="button" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">登录</span>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

											
										</div><!-- /.widget-main -->

										
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->

							</div><!-- /.position-relative -->

						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script type="text/javascript">
			window.jQuery || document.write("<script src='${request.contextPath}/assets/js/jquery.js'>"+"<"+"/script>");
		</script>

		<!-- <![endif]-->

		<!--[if IE]>
		<script type="text/javascript">
		 window.jQuery || document.write("<script src='${request.contextPath}/assets/js/jquery1x.js'>"+"<"+"/script>");
		</script>
		<![endif]-->
		
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='${request.contextPath}/assets/js/jquery.mobile.custom.js'>"+"<"+"/script>");
		</script>
		
		<script type="text/javascript" src="${request.contextPath}/custom/jquery.cookie.js"></script>
		<script type="text/javascript" src="${request.contextPath}/custom/jquery.form.min.js"></script>
		<script type="text/javascript" src="${request.contextPath}/custom/jquery.validate-2.0.min.js"></script>
		<script type="text/javascript" src="${request.contextPath}/custom/jquery.validate-2.0.custom.min.js"></script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
			    
				var fail = '${errorMessage!}';
				if(fail != null && fail != ''){
					alert(fail);
				}

				$("#_loginButton").click(function() {
					if($('#_loginForm').validate()){

						if($('#_rememberMe:checked').length > 0){
							$.cookie('_username', $("#_username").val());
						} 
						else{
							$.removeCookie('_username');
						}

						$('#_loginForm').submit();
					}
				});

			});
		</script>
	</body>
</html>
